<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>calculator</title>
        <script src="script.js" defer></script>  
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h4>I'm sorry, but I've decided that the best way to take care of overflow is to just truncate the digits past 8 digits.</h4>
        <div class="calcBody">
            <div class="calcDisplay">
                00000000
            </div>
            <div class="calcMid"> 
                <div class="numerosEnt">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <div class="filler"></div>
                    <button class="zero">0</button>
                    <div class="filler"></div>
                    <div class="line-break"></div>
                    
                    <button class="sign">±</button>
                    <button class="CE">CE</button>
                    <button class="equals">=</button>
                    
                    
                </div>
                <div class="operators">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="multiply">×</button>
                    <button class="zero">÷</button>
                </div>
            </div>
        </div>
    </body>
</html>
